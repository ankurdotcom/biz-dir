<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BizDir Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/10 backdrop-blur-sm border border-white/20 rounded-full mb-4">
                <i class="fas fa-book text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">BizDir Wiki</h1>
            <p class="text-indigo-200">Role-based documentation system</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl p-8 shadow-2xl">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">Sign In</h2>
            
            <form method="POST" action="/auth/login" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-indigo-200 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-indigo-200 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-indigo-600 bg-white/10 border-white/20 rounded focus:ring-indigo-500"
                        >
                        <label for="remember" class="ml-2 block text-sm text-indigo-200">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="text-indigo-300 hover:text-white transition-colors">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-transparent transition-all duration-200"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="mt-8 pt-6 border-t border-white/20">
                <h3 class="text-sm font-medium text-indigo-200 mb-4 text-center">Demo Accounts</h3>
                <div class="grid grid-cols-1 gap-2 text-xs">
                    <div class="bg-white/5 rounded-lg p-3 flex justify-between">
                        <span class="text-indigo-200">Admin</span>
                        <code class="text-white">admin / admin123</code>
                    </div>
                    <div class="bg-white/5 rounded-lg p-3 flex justify-between">
                        <span class="text-indigo-200">Developer</span>
                        <code class="text-white">dev / dev123</code>
                    </div>
                    <div class="bg-white/5 rounded-lg p-3 flex justify-between">
                        <span class="text-indigo-200">QA</span>
                        <code class="text-white">qa / qa123</code>
                    </div>
                    <div class="bg-white/5 rounded-lg p-3 flex justify-between">
                        <span class="text-indigo-200">Operations</span>
                        <code class="text-white">ops / ops123</code>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === '1') {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-4 bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg text-center';
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Invalid username or password';
                document.querySelector('.max-w-md').appendChild(errorDiv);
            }
        </script>

        <!-- Footer -->
        <div class="text-center mt-8 text-indigo-300 text-sm">
            <p>&copy; 2025 BizDir Wiki. Secure documentation system.</p>
        </div>
    </div>
</body>
</html>
