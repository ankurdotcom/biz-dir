<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title ?? 'BizDir Wiki' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .executive-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .metric-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">
                            <i class="fas fa-book mr-2"></i>BizDir Wiki
                        </h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="text-gray-900 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="/categories" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Categories</a>
                        <a href="/recent" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Recent</a>
                        {% if user_role == 'c_level' %}
                        <a href="/executive" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">
                            <i class="fas fa-chart-line mr-1"></i>Executive
                        </a>
                        {% endif %}
                    </div>
                </div>
                
                <!-- Search -->
                <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
                    <div class="max-w-lg w-full lg:max-w-xs">
                        <div class="relative" x-data="{ open: false, query: '', results: [] }">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input
                                x-model="query"
                                @input.debounce.300ms="search()"
                                @focus="open = true"
                                @click.away="open = false"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Search documentation..."
                                type="search"
                            />
                            
                            <!-- Search Results -->
                            <div x-show="open && results.length > 0" x-cloak class="absolute mt-1 w-full bg-white shadow-lg rounded-md border border-gray-200 z-50">
                                <template x-for="result in results" :key="result.id">
                                    <a :href="'/wiki/' + result.slug" class="block px-4 py-2 hover:bg-gray-50 border-b border-gray-100 last:border-0">
                                        <div class="font-medium text-gray-900" x-text="result.title"></div>
                                        <div class="text-sm text-gray-500" x-text="new Date(result.created_at).toLocaleDateString()"></div>
                                    </a>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center" x-data="{ open: false }">
                    <div class="relative">
                        <button @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name={{ user_role|title }}&background=6366f1&color=fff" alt="User avatar">
                            <span class="ml-2 text-gray-700 font-medium">{{ user_role|title }}</span>
                            <i class="fas fa-chevron-down ml-1 text-gray-400"></i>
                        </button>
                        
                        <div x-show="open" x-cloak @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1">
                                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>Profile
                                </a>
                                <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-cog mr-2"></i>Settings
                                </a>
                                <div class="border-t border-gray-100"></div>
                                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notifications -->
                    <div class="ml-4 relative" x-data="{ open: false, notifications: [], count: 0 }" x-init="loadNotifications()">
                        <button @click="open = !open" class="relative p-2 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-bell text-xl"></i>
                            <span x-show="count > 0" x-text="count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"></span>
                        </button>
                        
                        <div x-show="open" x-cloak @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <div class="py-1 max-h-96 overflow-y-auto">
                                <div class="px-4 py-2 border-b border-gray-100">
                                    <h3 class="font-medium text-gray-900">Notifications</h3>
                                </div>
                                <template x-for="notification in notifications" :key="notification.id">
                                    <div class="px-4 py-3 border-b border-gray-50 hover:bg-gray-50">
                                        <div class="font-medium text-sm text-gray-900" x-text="notification.title"></div>
                                        <div class="text-sm text-gray-500 mt-1" x-text="notification.message"></div>
                                        <div class="text-xs text-gray-400 mt-1" x-text="timeAgo(notification.created_at)"></div>
                                    </div>
                                </template>
                                <div x-show="notifications.length === 0" class="px-4 py-3 text-sm text-gray-500 text-center">
                                    No new notifications
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    Â© 2025 BizDir Wiki. All rights reserved.
                </div>
                <div class="text-sm text-gray-500">
                    <i class="fas fa-code mr-1"></i>Auto-generated documentation system
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Search functionality
        function search() {
            if (this.query.length < 2) {
                this.results = [];
                return;
            }
            
            fetch(`/api/search?q=${encodeURIComponent(this.query)}`)
                .then(response => response.json())
                .then(data => {
                    this.results = data;
                });
        }
        
        // Notifications
        function loadNotifications() {
            fetch('/api/notifications')
                .then(response => response.json())
                .then(data => {
                    this.notifications = data;
                    this.count = data.length;
                });
        }
        
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }
        
        // Auto-refresh notifications every 30 seconds
        setInterval(() => {
            if (typeof loadNotifications === 'function') {
                loadNotifications();
            }
        }, 30000);
    </script>
</body>
</html>
