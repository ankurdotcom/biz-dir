<VirtualHost *:80>
    ServerName bizdir.local
    DocumentRoot /var/www/html/bizdir
    
    <Directory /var/www/html/bizdir>
        AllowOverride All
        Require all granted
        
        # Security headers
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options DENY
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
        
        # WordPress permalinks
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>
    
    # Security: Hide sensitive files
    <Files "wp-config.php">
        Require all denied
    </Files>
    
    <Files ".htaccess">
        Require all denied
    </Files>
    
    # Performance: Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    ErrorLog ${APACHE_LOG_DIR}/bizdir_error.log
    CustomLog ${APACHE_LOG_DIR}/bizdir_access.log combined
</VirtualHost>

# SSL Configuration (requires SSL certificate)
<VirtualHost *:443>
    ServerName bizdir.local
    DocumentRoot /var/www/html/bizdir
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/bizdir.local.crt
    SSLCertificateKeyFile /etc/ssl/private/bizdir.local.key
    
    # Include all the same directives from port 80
    Include /etc/apache2/sites-available/bizdir-common.conf
</VirtualHost>
