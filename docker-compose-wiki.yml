version: '3.8'

services:
  # Wiki.js - Modern and powerful wiki application
  wiki:
    image: requarks/wiki:2
    container_name: bizdir_wiki
    environment:
      DB_TYPE: mysql
      DB_HOST: wiki_db
      DB_PORT: 3306
      DB_USER: wiki_user
      DB_PASS: wiki_secure_2025!
      DB_NAME: wiki_db
      # Admin account
      WIKI_ADMIN_EMAIL: admin@bizdir.local
      # Optional: Set initial admin password (will be auto-generated if not set)
      # WIKI_ADMIN_PASSWORD: admin123
    ports:
      - "3000:3000"
    volumes:
      - wiki_data:/wiki/data
      - wiki_repo:/wiki/repo
    depends_on:
      - wiki_db
    restart: unless-stopped

  # MySQL Database for Wiki
  wiki_db:
    image: mysql:8.0
    container_name: bizdir_wiki_db
    environment:
      MYSQL_ROOT_PASSWORD: wiki_root_2025!
      MYSQL_DATABASE: wiki_db
      MYSQL_USER: wiki_user
      MYSQL_PASSWORD: wiki_secure_2025!
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - wiki_db_data:/var/lib/mysql
      - ./docker/mysql/wiki-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  # Optional: Adminer for database management
  wiki_adminer:
    image: adminer:latest
    container_name: bizdir_wiki_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: wiki_db
    depends_on:
      - wiki_db
    restart: unless-stopped

volumes:
  wiki_data:
    driver: local
  wiki_repo:
    driver: local
  wiki_db_data:
    driver: local

networks:
  default:
    name: bizdir_wiki_network
